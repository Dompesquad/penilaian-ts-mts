    <button onclick="exportToExcel()">Export ke Excel</button>
  </header>

  <main>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Jurus</th>
            <th>Fisik</th>
            <th>AIK</th>
            <th>Rata-Rata</th>
            <th>Nilai Huruf</th>
