<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Penilaian Tapak Suci Kelas 9</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="login">
    <h2>Masukkan Kode Akses</h2>
    <input type="password" id="accessCode" placeholder="Kode Akses" />
    <button onclick="verifyAccess()">Masuk</button>
  </div>

  <div class="container" id="main" style="display: none;">
    <h2>Penilaian Praktik Tapak Suci - Kelas 9</h2>
    <table id="nilaiTable">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama Siswa</th>
          <th>Jurus</th>
          <th>Fisik</th>
          <th>Aik</th>
          <th>Rata-rata</th>
        </tr>
      </thead>
      <tbody>
        <!-- 48 siswa -->
        <script>
          for (let i = 1; i <= 48; i++) {
            document.write(`<tr>
              <td>${i}</td>
              <td><input type="text" placeholder="Nama Siswa"/></td>
              <td><input type="number" min="60" max="90" onchange="updateAverage(this)"/></td>
              <td><input type="number" min="60" max="90" onchange="updateAverage(this)"/></td>
              <td><input type="number" min="60" max="90" onchange="updateAverage(this)"/></td>
              <td class="average">-</td>
            </tr>`);
          }
        </script>
      </tbody>
    </table>
    <button onclick="exportToExcel()">Export ke Excel</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
